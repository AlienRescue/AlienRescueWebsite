
<div id="mapp"></div>

<script>

  var citymap = {
    texas: {
      center: {lat: 32, lng: -100},
      population: 14856
    },
    newyork: {
      center: {lat: 40.714, lng: -74.005},
      population: 5837
    },
    losangeles: {
      center: {lat: 34.052, lng: -118.243},
      population: 799
    },
    vancouver: {
      center: {lat: 49.25, lng: -123.1},
      population: 3502
    }
  };




</script>

<script>

  var map, heatmap;

  function initMap() {

    mapp = new google.maps.Map(document.getElementById('mapp'), {
      zoom: 4,
      center: {lat: 37.090, lng: -95.712},
      mapTypeId: 'terrain'
    });


    for (var city in citymap) {
      var cityCircle = new google.maps.Circle({
        strokeColor: '#7A57BF',
        strokeOpacity: 0.3,
        strokeWeight: 14,
        fillColor: '#7A57BF',
        fillOpacity: 1,
        map: mapp,
        center: citymap[city].center,
        radius: Math.sqrt(citymap[city].population) * 1000
      })
    };
    };



</script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUvgmugmOV5A2aJMMP-yEZV30nz_oVJIM&libraries=visualization&callback=initMap">
</script>

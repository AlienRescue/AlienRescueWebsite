title: "Do you have what it takes to save the aliens?"
description: >
  <p>
    Alien Rescue is an online problem-based 3D immersive learning environment for sixth grade science. It combines best practices from educational research with innovative technologies to deliver an engaging learning experience.

   </p>

   <p> The design of Alien Rescue is based on current research in teaching and learning and is continually developed and improved by researchers from The University of Texas at Austin.</p>

   <p>
   Alien Rescue was developed to meet the curriculum requirements for sixth grade science.</p>

